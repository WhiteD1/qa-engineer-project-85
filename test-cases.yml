- summary: |
    Успешная регистрация
  requirement: |
    При правильном выполнении действий происходит регистрация нового пользователя
  prerequisites: |
    Открыта страница сайта https://codebattle.hexlet.io/
  test-data: |
    Браузер Google Chrome, Mozilla FireFox, Opera, Yandex, Microsoft Edge
  steps:
    - Нажать кнопку "Sign Up"
    - Ввести любое имя от 3 до 16 символов
    - Ввести любую корректную почту
    - Ввести любой пароль от 3 до 16 символов
    - Подтвердить пароль
    - Нажать кнопку "Submit"
  expected-result: |
    Происходит переход на страницу https://codebattle.hexlet.io/#lobby, появляется доступ в личный кабинет


- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При правильном выполнении действий товар должен добавиться в корзину
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/, выбран русский язык
  test-data: |
    Браузер Google Chrome, Mozilla FireFox, Opera, Yandex, Microsoft Edge
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину" в карточке товара
    - Нажимаем на кнопку "Корзина"
  expected-result: |
    В корзине должна появиться строка с названием товара, его количеством и ценой, а также кнопка "Оформить заказ" 
    и кнопка "Удалить" напротив названия товара
