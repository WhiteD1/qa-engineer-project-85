    Открыта страница сайта https://codebattle.hexlet.io/
  test-data: |
    Браузер Google Chrome, Mozilla FireFox, Opera, Yandex, Microsoft Edge
  steps:
    - Нажать кнопку "Sign Up"
    - Нажать кнопку "Sign in with GitHub"
